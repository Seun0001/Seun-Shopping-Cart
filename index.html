<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Login & Signup Landing <i class="ri-page-separator"></i></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Sign up / Login Form</h1>
    </header>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="https://formspree.io/f/meqwzjgo" method="post" data-netlify="true">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>
						<a href="./Shopping_Cart/index.html">Login</a>
					</button>
				</form>
			</div>
	</div>
</body>
</html>
